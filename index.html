<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=<main>, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div id="base-div">
            <div id="calci-heading"> CALCULATOR </div>

            <div id="text-area">

            </div>

            <div id="keypad">
                <button id="all-clear" class="num-key">AC</button>
                <button id="change-sign" class="num-key">+/-</button>
                <button id="percentage" class="num-key">%</button>
                <button id="divide" class="operation-key">/</button>
                <button id="seven" class="num-key">7</button>
                <button id="eight" class="num-key">8</button>
                <button id="nine" class="num-key">9</button>
                <button id="multiply" class="operation-key">*</button>
                <button id="four" class="num-key">4</button>
                <button id="five" class="num-key">5</button>
                <button id="six" class="num-key">6</button>
                <button id="minus" class="operation-key">-</button>
                <button id="one" class="num-key">1</button>
                <button id="two" class="num-key">2</button>
                <button id="three" class="num-key">3</button>
                <button id="add" class="operation-key">+</button>
                <button id="zero" class="num-key">0</button>
                <button id="point" class="num-key">.</button>
                <button id="equals" class="operation-key">=</button>
                
            </div>
        </div>
    </main>


    <script src="script.js"></script>
</body>
</html>
